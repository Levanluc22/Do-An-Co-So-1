<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="acssets/css/dangNhap.css">
    <link rel="stylesheet" href="acssets/bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="shortcut icon" href="acssets/img/24.png" type="image/x-icon">
  </head>
  <body>
  <header>
      <div class="logo">AL Sports Fashion</div>
  </header>
  <main>
    <div class="container mt-5">
      <form class="bg-light p-4 mx-md-5">
          <h2 class="text-center text-uppercase h3 ">Đăng Nhập</h2>
          <div class="mb-3 mt-3">
              <label for="">Tên đăng nhập:</label>
              <input type="" class="form-control" id="" placeholder="Nhập tên đăng nhập" name="">
        </div>
        <div class="mb-3">
              <label for="pwd">Mật khẩu:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pswd">
        </div>
        <div class="form-check mb-3">
              <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Lưu mật khẩu
              </label>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary w-100" onclick="redirect()"><a href="http://127.0.0.1:5501/index.html" style="text-decoration: none; color: white;">Đăng nhập</a></button>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-danger w-100"><a href="dangKy.html" style="text-decoration: none; color: white;">Đăng ký</a></button>
        </div>
      </form>
    </div>
  </main>  
  
  <script>
    function redirect(){
          alert("Bạn đăng nhập thành công.");
          location.href="index.html";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
